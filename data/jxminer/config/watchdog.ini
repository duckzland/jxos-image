[settings]
enable: false

# Delay in seconds to check if miner has produced new shares
tick: 180

# Thread initialization delay, this is for delaying the watchdog until the miners has enough
# time to generate shares and speed
delay: 180

# Delay in seconds before invoking reboot action
reboot_delay: 10

# the maximum retry for soft miner rebooting by killing the process and restart it again before going
# to full machine reboot forcefully
maximum_retry: 3
