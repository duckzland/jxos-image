[settings]
algo:   ethash
executable: PhoenixMiner
options: -pool {url}
         -wal {wallet}
         -worker {worker}
         -pass {password}
         -eres 10
         -tt 0
         -tstop 90
         -mode 1
         -wdog 0
         -rmode 0
         -log 0
         -cdm 0
check_keywords: CUDART error,
                Allocating buffers failed with
